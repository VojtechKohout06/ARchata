<head>
<!-- import aframe and then ar.js with image tracking / location based features -->
<!-- <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script> -->

<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<!-- Gestures handler and detector libraries -->
<script src="js/gesture-detector.js"></script>
<script src="js/gesture-handler.js"></script>

<script>
  AFRAME.registerComponent('freeze-on-found', {
    init: function () {
      this.el.addEventListener('markerFound', () => {
        // This stops the jitter by preventing AR.js from 
        // constantly updating the model's position 60 times a second.
        this.el.object3D.matrixAutoUpdate = false;
        this.el.object3D.visible = true;
      });
      this.el.addEventListener('markerLost', () => {
        this.el.object3D.visible = false;
      });
    }
  });
</script>
  
</head>

<!-- style for the loader -->
<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin : 0px; overflow: hidden;">
<!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
<div class="arjs-loader">
  <div>Loading, please wait...</div>
</div>

<!-- a-frame scene -->
<a-scene ...>
  <a-nft
    type="nft"
    url="ARchata/markers/vizitka"
    smooth="true"
    smoothCount="5" 
    emitevents="true"
    freeze-on-found
  >
    <a-entity
        gltf-model="models/CHATA.glb"
        scale="4 4 4"
        position="70 0 -130"
        class="clickable"
        gesture-handler
    >
    </a-entity>
  </a-nft>
  <a-entity camera></a-entity>
</a-scene>
</body></html>
