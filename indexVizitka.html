<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR.js NFT – Place Once, Manipulate</title>

    <!-- A-Frame (stable, NFT-compatible) -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <!-- AR.js NFT -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <!-- Gesture libs (self-host or jsDelivr recommended in real app) -->
    <script src="js/gesture-detector.js"></script>
    <script src="js/gesture-handler.js"></script>

    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.85);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 1.25em;
      }
    </style>
  </head>

  <body style="margin: 0; overflow: hidden">
    <div class="arjs-loader">Loading marker…</div>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      gesture-detector
    >

      <!-- NFT marker = placement only -->
      <a-nft
        id="trex-marker"
        type="nft"
        url="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/trex-image/trex"
        smooth="true"
        smoothCount="15"
        smoothTolerance="0.8"
        smoothThreshold="15"
        emitevents="true"
      ></a-nft>

      <!-- WORLD SPACE (independent of marker) -->
      <a-entity id="world">
        <a-box
          id="model"
          color="red"
          scale="0.5 0.5 0.5"
          position="0 100 -50"
          visible="false"
          gesture-handler="
            enabled: false;
            rotationFactor: 5;
            minScale: 0.1;
            maxScale: 2;
          ">
        </a-box>
      </a-entity>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const marker = document.getElementById("trex-marker");
      const model = document.getElementById("model");

      let placed = false;

      marker.addEventListener("markerFound", () => {
        if (placed) return;

        // Ensure world matrices are correct
        marker.object3D.updateMatrixWorld(true);

        // Copy marker world transform to model
        model.object3D.matrix.copy(marker.object3D.matrixWorld);
        model.object3D.matrix.decompose(
          model.object3D.position,
          model.object3D.quaternion,
          model.object3D.scale
        );

        model.setAttribute("visible", true);
        model.setAttribute("gesture-handler", "enabled: true");

        // Optional: stop marker updates after placement
        marker.pause();

        placed = true;
      });

      marker.addEventListener("loaded", () => {
        document.querySelector(".arjs-loader").style.display = "none";
      });
    </script>
  </body>
</html>
