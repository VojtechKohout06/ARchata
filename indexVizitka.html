<!DOCTYPE html>
<html lang="en">
<head>
    <!-- import aframe and then ar.js with image tracking / location based features -->
    <!--
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <!-- Gestures handler and detector libraries -->
    <script src="js/gesture-detector.js"></script>
    <script src="js/gesture-handler.js"></script>

    <!-- style for the loader -->
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">
    <!-- minimal loader shown until image descriptors are loaded -->
    <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div>

    <!-- a-frame scene -->
    <a-scene
        id="scene"
        embedded
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
        gesture-detector
    >
        <!-- Image Tracking anchor -->
        <a-nft
            type="nft"
            url="ARchata/markers/vizitka"
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.2"
            smoothThreshold="2"
            emitevents="true"
        >
            <!-- Model centered on the marker -->
            <a-entity
                gltf-model="models/CHATA.glb"
                scale="4 4 4"
                position="70 0 -130"
                class="clickable"
                gesture-handler="rotationFactor: 5; minScale: 1; maxScale: 10"
            >
            </a-entity>
        </a-nft>

        <!-- static camera that moves according to the device movements -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
