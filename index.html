<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR.js NFT Test â€“ T-Rex</title>

    <!-- A-Frame 1.2.0 (REQUIRED for AR.js NFT) -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <!-- AR.js NFT version -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <!-- Loader style -->
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.85);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 1.25em;
      }
    </style>
  </head>

  <body style="margin: 0; overflow: hidden">
    <!-- Loader -->
    <div class="arjs-loader">
      Loading T-Rex marker, please wait...
    </div>

    <!-- Scene -->
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >

      <!-- NFT marker (T-Rex example) -->
      <a-nft
        id="trex-marker"
        type="nft"
        url="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/trex-image/trex"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <!-- Content shown when marker is tracked -->
        <a-box color="red" position="0 0 0" scale="50 50 50"></a-box>
      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Hide loader when NFT marker is initialized
      document.addEventListener("DOMContentLoaded", () => {
        const marker = document.getElementById("trex-marker");
        marker.addEventListener("loaded", () => {
          console.log("NFT marker loaded");
          document.querySelector(".arjs-loader").style.display = "none";
        });
      });
    </script>
  </body>
</html>
